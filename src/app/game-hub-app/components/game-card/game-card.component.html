<mat-card class="grid-card">
    <img src="{{game.background_image}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <mat-card-title>{{game.name}}</mat-card-title>
        @for(platform of game.platforms; track $index) {
            <app-svg-icon [icon]="platform.platform.name"></app-svg-icon>
        }
    </mat-card-content>
</mat-card>
