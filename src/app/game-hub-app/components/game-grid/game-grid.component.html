<div class="card-container">
    
    @if(games()?.isLoading) { <h3>Loading...</h3> }

    @if(games()?.error) { <h3>{{games()?.error | json}}</h3> }

    @for(game of games()?.value?.results; track $index) {

    <app-game-card [game]="game"></app-game-card>

    }

    @if(games()?.value?.results?.length === 0) { <h3>No Games found</h3> }

</div>
