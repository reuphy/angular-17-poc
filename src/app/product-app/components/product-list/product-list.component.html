<div>
    <mat-toolbar color="primary">
        <button mat-button routerLink="/products">Products</button>
        <button mat-button routerLink="/cart">Card</button>
    </mat-toolbar>
</div>

<h1 style="margin: 2rem;display: flex;justify-content: center;">
    Amazing Painting products
</h1>

<div style="margin: 2rem;" class="card-container">
    @if(products()?.isLoading) {
        @for(n of [1,2,3,4,5,6]; track $index) {
        <div style="display: flex;flex-direction:column;margin: 1rem;">
            <div style="width: 150px;height: 150px;" class="skeleton-loader">
            </div>
            <div style="width: 150px;height: 70px;background-color: white;;">
                <p class="skeleton-loader" style="color: white;">-</p>
                <p class="skeleton-loader" style="color: white;">-</p>
            </div>
        </div>
        }
    }

    @for(product of products()?.value; track $index) {
    <mat-card class="example-card">
        <img src="{{product.imageUrl}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.price | currency:'EUR'}}</mat-card-subtitle>
        </mat-card-content>
    </mat-card>
    }

    @if(products()?.value?.length === 0) { <h3>No products found</h3> }
</div>
